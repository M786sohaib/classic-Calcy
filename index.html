<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Calcy</title>
    <script src="./new.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <p>0</p>
      </div>
      <div class="body">
        <div class="top-buttons">
          <button id="all-clear" class="operator" value="all-clear">AC</button>
          <button id="percentage" class="operator" value="%">%</button>
          <button id="add" class="operator" value="+">+</button>
          <button id="subtract" class="operator" value="-">-</button>

          <button class="num" value="7">7</button>
          <button class="num" value="8">8</button>
          <button class="num" value="9">9</button>
          <button id="clear" class="operator" value="clear">โซ</button>
          <button id="multiply" class="operator" value="*">x</button>
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button class="num" value=".">.</button>
          <button id="divide" class="operator" value="/">รท</button>
          <button class="num" value="3">3</button>

          <button class="num" value="2">2</button>
          <button class="num" value="1">1</button>
          <button class="num" value="0">0</button>
          <button id="compute" class="operator" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
