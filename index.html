<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Calcy</title>
    <script src="./new.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <p>0</p>
      </div>
      <div class="body">
        <div class="top-buttons">
          <button id="all-clear" class="button" value="all-clear">AC</button>
          <button id="percentage" class="button" value="operator">%</button>
          <button id="add" class="button" value="operator">+</button>
          <button id="subtract" class="button" value="operator">-</button>

          <button class="button" value="num">7</button>
          <button class="button" value="num">8</button>
          <button class="button" value="num">9</button>
          <button id="clear" class="button" value="clear">โซ</button>
          <button id="multiply" class="button" value="operator">x</button>
          <button class="button" value="num">4</button>
          <button class="button" value="num">5</button>
          <button class="button" value="num">6</button>
          <button class="button" value="num">.</button>
          <button id="divide" class="button" value="operator">รท</button>
          <button class="button" value="num">3</button>

          <button class="button" value="num">2</button>
          <button class="button" value="num">1</button>
          <button class="button" value="num">0</button>
          <button id="compute" class="button" value="compute">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
