<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Calcy</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <p>0</p>
      </div>
      <div class="body">
        <div class="top-buttons">
          <button class="all-clear" value="all-clear">AC</button>
          <button class="percentage" value="%">%</button>
          <button class="add" value="+">+</button>
          <button class="subtract" value="-">-</button>

          <button class="seven" value="7">7</button>
          <button class="eigth" value="8">8</button>
          <button class="nine" value="9">9</button>
          <button class="clear" value="clear">โซ</button>
          <button class="multiply" value="*">x</button>
          <button class="four" value="4">4</button>
          <button class="five" value="5">5</button>
          <button class="6" value="6">6</button>
          <button class="dot" value=".">.</button>
          <button class="divide" value="/">รท</button>
          <button class="three" value="3">3</button>

          <button class="two" value="2">2</button>
          <button class="one" value="1">1</button>
          <button class="zero" value="0">0</button>
          <button class="compute" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
